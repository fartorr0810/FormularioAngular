<h2>Tienes algo nuevo que contarnos?</h2>
<form (ngSubmit)="agregar()">

  Usuario: <input type="text" name="name" placeholder="Introduzca su usuario"
  [(ngModel)]="nuevocomentario.name">

  Comentario: <input type="text" name="comment" placeholder="Introduzca su usuario"
  [(ngModel)]="nuevocomentario.comment">

  Fecha: <input type="date" name="fecha" placeholder="Introduzca su usuario"
  [(ngModel)]="nuevocomentario.fecha">
  <button type="submit">Anadir</button>

</form>
